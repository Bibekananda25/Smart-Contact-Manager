<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>login page</title>
</head>
<body>
	<section>
	
		<div id="login"  style="background-image: url('/image/login.jpg'); padding:100px;">
		
			<h3 class="text-center p-2 mb-4  bg-primary text-white my-card">Login form</h3>
			
			<div class="container">
			
				<div id="login-row"
					class="row justify-content-center align-items-center">
					
					<div id="login-column" class="col-md-6">
					
						<div id="login-box" class="col-md-12 ">
						<div class="text-center">
									<img style="width: 50px" th:src="@{/image/login-10.png}">
							</div>
						
							<form id="login-form" class="form" th:action="@{/do_signin}" action="#" method="post">
	
								<h3 class="text-center text-info">Login</h3>
								
								<div th:if="${param.error}" class=" alert alert-danger ">
									 Invalid Username and Password.
								</div>
								
								<div th:if="${param.logout}" class=" alert alert-success ">
									Logged Successfully.
								</div>
			
								
								
								<div class="form-group">
									<label for="username" class="text-info ">Username:</label><br>
									<input type="text" name="username" id="username"
										class="form-control">
								</div>
								
								<div class="form-group mt-3">
									<label for="password" class="text-info">Password:</label><br>
									<input type="password" name="password" id="password"
										class="form-control">
								</div>
								
								<div class="form-group mt-3">
								 <input type="submit"
										name="submit" class="btn btn-info btn-md" value="submit">
								</div>
								
								<div class="text-right form-group mt-2">
									<a href="/signup" class="text-info">Register here</a>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
