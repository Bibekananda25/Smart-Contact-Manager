<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="baseUser::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section >
		<div class="card m-4 ml-3">

			<div class="card-body">

				<h1 class="text-center">UPDATE YOUR CONTACT</h1>

				<div class="container-fluid mt-2">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-3">
								
								
								<input type="hidden" th:value="${contact.cId}" name="cId">

								<!-- First Name  -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">+</div>

									</div>
									<input th:value="${contact.name}" type="text" id="name" name="name"
										placeholder="Enter Name" class="form-control" required="required" />
								</div>

								<!-- Nick Name  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fas fa-user-alt"></i>

										</div>

									</div>
									<input th:value="${contact.nickName}" type="text" id="nickName" name="nickName"
										placeholder="Enter nickName" class="form-control" required="required" />
								</div>

								<!-- Phone  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fas fa-phone"></i>

										</div>

									</div>
									<input th:value="${contact.phone}" min="10" type="text" id="phone" name="phone"
										placeholder="Enter phone" class="form-control" required="required" />
								</div>

								<!-- Email  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">@</div>

									</div>
									<input th:value="${contact.email}" type="email" id="email" name="email"
										placeholder="Enter email" class="form-control" required="required" />
								</div>

								<!-- Work  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-briefcase"></i>

										</div>

									</div>
									<input th:value="${contact.work}" type="text" id="work" name="work"
										placeholder="Enter work" class="form-control" required="required" />
								</div>

								<!-- description  -->
								<div class="form-group mt-3">
									<textarea th:text="${contact.description}" placeholder=" Enter description" id="mytextarea"
										class="form-control" name="description" rows="20"></textarea>

								</div>

								<!-- Image field  -->
								<div class="text-center">
									<img alt="" style= "width: 250px; height: 250px; " class="image-fluid my_profile_photo" th:src="@{'/image/'+${contact.imageurl}}  ">
								</div>
								<p class="text-secondary"> Choose new profile image</p>
								<div class="custom-file mt-3">
									<input type="file" name="image" />
								</div>
								
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save contact</button>
								</div>

							</form>

						</div>

					</div>

				</div>

			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
	</section>
</body>
</html>
