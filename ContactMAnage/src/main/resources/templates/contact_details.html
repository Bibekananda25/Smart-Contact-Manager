<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="baseUser::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
	
		<div class="card m-5" th:if="${contact}">

			<div class="card-body">

				<div class="container text-center">
					<img style="height: 200px; width: 200px;" class="my_profile_photo"
						alt="profile_photo" th:src="@{'/image/'+${contact.imageurl}}"
						src="">
					<h1 class="m-3">
						<span th:text="${contact.name}"> </span>( <span
							th:text="${contact.nickName}"></span> )
					</h1>

					<table class="table m-3 mt-3">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM21<samp th:text="${contact.cId}"></samp></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="col">EMAIL</th>
								<td scope="col"><samp th:text="${contact.email}"></samp></td>

							</tr>
							<tr>
								<th scope="col">PHONE</th>
								<td scope="col"><samp th:text="${contact.phone}"></samp></td>

							</tr>
							<tr>
								<th scope="col">WORK</th>
								<td scope="col"><samp th:text="${contact.work}"></samp></td>

							</tr>


						</tbody>
					</table>
					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div>
						
						<form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post" class="mt-3">
								<button class="btn btn-primary btn-lg btn-block">UPDATE</button>
								<a th:href="@{'/user/delete/'+${contact.cId}}" class="btn btn-danger btn-lg btn-block">DELETE</a>
						</form>
					</div>

				</div>



			</div>
			
		</div>
		
		<h1 th:unless="${contact}" class="test-center bg-danger text-white"> YOU HAVE NO PERMISSION TO VIEW THIS CONTACT.</h1>
	

	</section>
</body>
</html>
